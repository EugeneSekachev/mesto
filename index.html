<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./image/logo__header.svg" alt="место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <img src="./image/profile__avatar.jpg" alt="аватар пользователя" class="profile__avatar">
        <div class="profile__date">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button aria-label="Добавить" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="modal modal_type_edit-profile">
    <div class="modal__container">
      <button aria-label="Закрыть" type="button" class="modal__close-button"></button>
      <h3 class="modal__title">Редактировать профиль</h3>
      <form name="modal__form" method="GET" action="#" class="modal__form">
        <input type="text" name="name" class="modal__input modal__input_type_name" value="" placeholder="Имя" required>
        <input type="text" name="about" class="modal__input modal__input_type_about" value="" placeholder="О себе" required>
        <button type="submit" class="modal__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="modal modal_type_add-card">
    <div class="modal__container">
      <button aria-label="Закрыть" type="button" class="modal__close-button"></button>
      <h3 class="modal__title">Новое место</h3>
      <form name="modal__form" method="GET" action="#" class="modal__form">
        <input type="text" name="name" class="modal__input modal__input_type_place" value="" placeholder="Название"
          required>
        <input type="text" name="link" class="modal__input modal__input_type_link" value=""
          placeholder="Ссылка на картинку" required>
        <button type="submit" class="modal__save-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="modal modal_type_photo">
    <figure class="modal__photo-container">
      <button aria-label="Закрыть" type="button" class="modal__close-button"></button>
      <img src="#" alt="Фото" class="modal__photo">
      <figcaption class="modal__photo-title"></figcaption>
    </figure>
  </div>
  <template class="template-card">
    <figure class="element">
      <button aria-label="Удалить" type="button" class="element__delete"></button>
      <img alt="картинка" class="element__image">
      <figcaption class="element__sign">
        <h2 class="element__text"></h2>
        <button aria-label="Нравится" type="button" class="element__heart"></button>
      </figcaption>
    </figure>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
